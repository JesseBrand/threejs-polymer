<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ING house</title>
        <link rel="import" href="app/components/generic/jb-3js-ambient-light/jb-3js-ambient-light.html" />
        <link rel="import" href="app/components/generic/jb-3js-container/jb-3js-container.html" />
        <link rel="import" href="app/components/generic/jb-3js-directional-light/jb-3js-directional-light.html" />
        <link rel="import" href="app/components/generic/jb-3js-html-screen/jb-3js-html-screen.html" />
        <link rel="import" href="app/components/generic/jb-3js-plane/jb-3js-plane.html" />
        <link rel="import" href="app/components/generic/jb-3js-point-light/jb-3js-point-light.html" />
        <link rel="import" href="app/components/generic/jb-3js-flightcontrols/jb-3js-flightcontrols.html" />
        <link rel="import" href="app/components/generic/jb-3js-skybox/jb-3js-skybox.html" />
        <link rel="import" href="app/components/generic/jb-3js-terrain/jb-3js-terrain.html" />
        <link rel="import" href="app/components/generic/jb-3js-terrain-plateau/jb-3js-terrain-plateau.html" />
        <link rel="import" href="app/components/game/jb-3js-house/jb-3js-house.html" />
        <style>
            body {
                background-color: grey;
            }
        </style>
    </head>
    <body>
        <jb-3js-container css-renderer camera-far-plane="4096">
            <jb-3js-flightcontrols shadow y="80" z="100" speed="5"></jb-3js-flightcontrols>
            <jb-3js-skybox textured width="2048" depth="2048" height="2048" skybox-texture="resources/img/cloudySea.jpg"></jb-3js-skybox>
            <jb-3js-ambient-light shadow color="0x050505"></jb-3js-ambient-light>
            <jb-3js-directional-light shadow color="0xffffe0" x="100" y="50" z="50" map-size="4096"></jb-3js-directional-light>
            <jb-3js-plane shadow color="0x000000" width="1024" depth="1024"></jb-3js-plane>
            <jb-3js-plane shadow color="0x2020e0" y="30" width="1024" depth="1024" opacity=".8"></jb-3js-plane>
            <jb-3js-terrain shadow color="0x60d020" shader-name="terra" width="512" height="512" depth="512" scale="2" smoothing-passes="2">
                <jb-3js-terrain-plateau y="75" z="-125" width="85" depth="205"></jb-3js-terrain-plateau>
                <jb-3js-house shadow clamp color="0xff6200" z="-125" width="80" height="70" depth="200" roof-overlap="2" roof-height="10" wall-thickness="2">
                    <jb-3js-point-light class="content" clamp y="50" z="-200"></jb-3js-point-light>
                    <jb-3js-html-screen class="content" clamp shadow color="0x202020" width="50" height="50" depth="5" z="-215" url="http://www.ing.nl" site-scale-factor="25"></jb-3js-html-screen>

                    <jb-3js-html-screen class="content" clamp shadow color="0x202020" width="50" height="50" depth="5" z="-175" x="-35" url="https://mijnzakelijk.ing.nl/zakelijk/betalen/index" site-scale-factor="25" rotation-y="90"></jb-3js-html-screen>
                    <jb-3js-html-screen class="content" clamp shadow color="0x202020" width="50" height="50" depth="5" z="-115" x="-35" url="https://www.amazon.com/" site-scale-factor="25" rotation-y="90"></jb-3js-html-screen>
                    <jb-3js-html-screen class="content" clamp shadow color="0x202020" width="50" height="50" depth="5" z="-55" x="-35" url="http://www.google.com" site-scale-factor="25" rotation-y="90"></jb-3js-html-screen>

                    <jb-3js-html-screen class="content" clamp shadow color="0x202020" width="50" height="50" depth="5" z="-175" x="35" url="https://mijnzakelijk.ing.nl/zakelijk/overzichten/saldo-overzicht/index" site-scale-factor="25" rotation-y="-90"></jb-3js-html-screen>
                    <jb-3js-html-screen class="content" clamp shadow color="0x202020" width="50" height="50" depth="5" z="-115" x="35" url="https://mijnzakelijk.ing.nl/zakelijk/financieren/aanvragen" site-scale-factor="25" rotation-y="-90"></jb-3js-html-screen>
                    <jb-3js-html-screen class="content" clamp shadow color="0x202020" width="50" height="50" depth="5" z="-55" x="35" url="https://mijnzakelijk.ing.nl/zakelijk/financieren/overzicht" site-scale-factor="25" rotation-y="-90"></jb-3js-html-screen>

                    <!--<jb-3js-html-screen class="content" clamp shadow color="0x202020" width="50" height="50" depth="5" z="-230" url="http://localhost:8080/index2.html" site-scale-factor="25" rotation-y="180"></jb-3js-html-screen>-->

                </jb-3js-house>
            </jb-3js-terrain>
        </jb-3js-container>
    </body>
</html>
