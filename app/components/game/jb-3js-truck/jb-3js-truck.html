<link rel="import" href="../../../../bower_components/polymer/polymer.html" />
<link rel="import" href="../../behaviors/jb-3js-helper-clamp/jb-3js-helper-clamp.html" />
<link rel="import" href="../../behaviors/jb-3js-helper-color/jb-3js-helper-color.html" />
<link rel="import" href="../../behaviors/jb-3js-helper-position/jb-3js-helper-position.html" />
<link rel="import" href="../../behaviors/jb-3js-helper-rotation/jb-3js-helper-rotation.html" />
<link rel="import" href="../../behaviors/jb-3js-helper-scale/jb-3js-helper-scale.html" />
<link rel="import" href="../../behaviors/jb-3js-helper-shadow/jb-3js-helper-shadow.html" />
<link rel="import" href="../../behaviors/jb-3js-helper-size/jb-3js-helper-size.html" />
<link rel="import" href="../../generic/jb-3js-cube/jb-3js-cube.html" />
<link rel="import" href="../../generic/jb-3js-transformation/jb-3js-transformation.html" />
<link rel="import" href="../jb-3js-wheel/jb-3js-wheel.html" />
<dom-module id="jb-3js-truck">
    <template>
        <jb-3js-transformation x="{{x}}" y="{{y}}" z="{{z}}" rotation-x="{{rotationX}}" rotation-y="{{rotationY}}" rotation-z="{{rotationZ}}" scale-x="{{scaleX}}" scale-y="{{scaleY}}" scale-z="{{scaleZ}}">
            <jb-3js-cube shadow color="0xffffff" y="2.5" z="-1" width="3" height="3" depth="5" left-texture="app/components/game/jb-3js-truck/bus.jpg" right-texture="app/components/game/jb-3js-truck/bus.jpg">
                <content></content>
            </jb-3js-cube>
            <jb-3js-cube shadow color="{{color}}" size="2" y="2" z="2.5"></jb-3js-cube>
            <jb-3js-cube shadow color="{{color}}" width="2" height=".5" depth="7" y=".75"></jb-3js-cube>
            <jb-3js-wheel shadow color="0x555555" height=".5" radius=".5" radiusSegments="16" x="1.25" y=".5" z="2.5"></jb-3js-wheel>
            <jb-3js-wheel shadow color="0x555555" height=".5" radius=".5" radiusSegments="16" x="1.25" y=".5" z="1"></jb-3js-wheel>
            <jb-3js-wheel shadow color="0x555555" height=".5" radius=".5" radiusSegments="16" x="1.25" y=".5" z="-2.5"></jb-3js-wheel>
            <jb-3js-wheel shadow color="0x555555" height=".5" radius=".5" radiusSegments="16" x="-1.25" y=".5" z="2.5"></jb-3js-wheel>
            <jb-3js-wheel shadow color="0x555555" height=".5" radius=".5" radiusSegments="16" x="-1.25" y=".5" z="1"></jb-3js-wheel>
            <jb-3js-wheel shadow color="0x555555" height=".5" radius=".5" radiusSegments="16" x="-1.25" y=".5" z="-2.5"></jb-3js-wheel>
        </jb-3js-transformation>
    </template>
</dom-module>
<script>
    'use strict';

    Polymer({
        is: 'jb-3js-truck',
        behaviors: [PositionBehavior, SizeBehavior, ColorBehavior, ShadowBehavior, ClampBehavior, RotationBehavior, ScaleBehavior]
    });
</script>
