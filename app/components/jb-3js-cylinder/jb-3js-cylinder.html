<link rel="import" href="../jb-3js-helper-color.html" />
<link rel="import" href="../jb-3js-helper-opacity.html" />
<link rel="import" href="../jb-3js-helper-position.html" />
<link rel="import" href="../jb-3js-helper-shadow.html" />
<link rel="import" href="../jb-3js-helper-size.html" />
<script>
    'use strict';

    Polymer({
        is: 'jb-3js-cylinder',
        properties: {
            height: {
                type: 'Number',
                value: 1
            },
            radius: {
                type: 'Number',
                value: .5
            }
        },
        behaviors: [PositionBehavior, ColorBehavior, ShadowBehavior, OpacityBehavior],
        attached: function() {
            var material = new THREE.MeshPhongMaterial({color: this.color, opacity: this.opacity, transparent: this.transparent});
            var geometry = new THREE.CylinderGeometry(this.radius, this.radius, this.height);
            this.mesh = new THREE.Mesh(geometry, material);
            this.mesh.position.set(this.x, this.y, this.z);
            this.mesh.castShadow = this.shadow;
            this.mesh.receiveShadow = this.shadow;
            this.fire('add-to-scene', this.mesh);
        }
    });
</script>
