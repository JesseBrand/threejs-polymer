<link rel="import" href="../jb-3js-helper-color.html" />
<link rel="import" href="../jb-3js-helper-opacity.html" />
<link rel="import" href="../jb-3js-helper-position.html" />
<link rel="import" href="../jb-3js-helper-shadow.html" />
<link rel="import" href="../jb-3js-helper-size.html" />
<script>
    'use strict';

    Polymer({
        is: 'jb-3js-plane',
        behaviors: [PositionBehavior, SizeBehavior, ColorBehavior, ShadowBehavior, OpacityBehavior],
        attached: function() {
            var material = new THREE.MeshPhongMaterial({color: this.color, opacity: this.opacity, transparent: this.transparent});
            var geometry = new THREE.PlaneGeometry(this.width, this.depth);
            var mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(this.x, this.y, this.z);
            mesh.rotation.x = Math.PI * 1.5;
            mesh.castShadow = this.shadow;
            mesh.receiveShadow = this.shadow;
            this.fire('addToScene', mesh);
        }
    });
</script>
