<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../node_modules/web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../app/components/generic/jb-3js-container/jb-3js-container.html">
    <link rel="import" href="../app/components/generic/jb-3js-cube/jb-3js-cube.html">
  </head>
  <body>

    <test-fixture id="jb-3js-cube-fixture">
      <template>
        <jb-3js-cube id="light1" color="0xff0000"></jb-3js-cube>
      </template>
    </test-fixture>

    <script>
      suite('<jb-3js-cube>', function() {

        var element;

        setup(function() {
          element = fixture('jb-3js-cube-fixture');
        });

        test('defines the "color" property', function() {
          assert.equal(element.color, '0xff0000');
        });

        test('ready function defined', function() {
          assert.isDefined(element.ready, 'no ready function');
        });
      });
    </script>

  </body>
</html>
