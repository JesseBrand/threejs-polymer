<link rel="import" href="jb-3js-helper-math.html" />
<script>
var RotationBehavior = {
    properties: {
        rotationX: {
            type: 'Number',
            value: 0
        },
        rotationY: {
            type: 'Number',
            value: 0
        },
        rotationZ: {
            type: 'Number',
            value: 0
        }
    },
    observers: [
		'_updateRotation(rotationX, rotationY, rotationZ)'
    ],
    attached: function() {
    	this._updateRotation(this.rotationX, this.rotationY, this.rotationZ);
    },
    _updateRotation: function(rX, rY, rZ) {
        if (this.mesh) {
            this.mesh.rotation.x = Math.rad(rX);
            this.mesh.rotation.y = Math.rad(rY);
            this.mesh.rotation.z = Math.rad(rZ);
        }
        if (this.cssMesh) {
            this.cssMesh.rotation.x = Math.rad(rX);
            this.cssMesh.rotation.y = Math.rad(rY);
            this.cssMesh.rotation.z = Math.rad(rZ);
        }
    },
    getRotation: function() {
    	return {x: this.rotationX, y: this.rotationY, z: this.rotationZ};
    }
};
</script>
