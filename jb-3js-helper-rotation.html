<script>
var RotationBehavior = {
    properties: {
        rotationX: {
            type: 'Number',
            value: 0
        },
        rotationY: {
            type: 'Number',
            value: 0
        },
        rotationZ: {
            type: 'Number',
            value: 0
        }
    },
    observers: [
		'_updateRotation(rotationX, rotationY, rotationZ)'
    ],
    attached: function() {
    	this._updateRotation(this.rotationX, this.rotationY, this.rotationZ);
    },
    _updateRotation: function(rX, rY, rZ) {
        if (this.mesh) {
            this.mesh.rotation.x = toRad(rX);
            this.mesh.rotation.y = toRad(rY);
            this.mesh.rotation.z = toRad(rZ);
        }
        if (this.cssMesh) {
            this.cssMesh.rotation.x = toRad(rX);
            this.cssMesh.rotation.y = toRad(rY);
            this.cssMesh.rotation.z = toRad(rZ);
        }
    },
    getRotation: function() {
    	return {x: this.rotationX, y: this.rotationY, z: this.rotationZ};
    }
};
function toRad(degrees) {
    return degrees * Math.PI / 180;
}
</script>
